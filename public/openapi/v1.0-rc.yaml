paths:
  "/api/{api_version}/info":
    get:
      summary: show
      tags:
      - Api::Info
      parameters:
      - name: api_version
        in: path
        required: true
        schema:
          type: string
        example: v1.0-rc
      responses:
        '200':
          description: shows the requested version
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  version:
                    type: object
                    properties:
                      requested:
                        type: string
                      latest:
                        type: string
                    required:
                    - requested
                    - latest
                required:
                - status
                - version
              example:
                status: ok
                version:
                  requested: v1.0-rc
                  latest: v1.0-rc
