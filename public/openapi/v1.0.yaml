          required: false
          schema:
            type: string
          example: not-a-number
        - name: api_version
          in: path
          required: true
          schema:
            type: string
          example: v1.0
        - name: has_trn
          in: query
          required: false
          schema:
            type: string
          example: "false"
        - name: page
          in: query
          required: false
          schema:
