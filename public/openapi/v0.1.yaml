      summary: index
      tags:
      - Api::Trainee
      parameters:
      - name: academic_cycle
        in: query
        required: false
        schema:
          type: string
        example: not-a-number
      - name: api_version
        in: path
        required: true
        schema:
          type: string
        example: v0.1
      - name: has_trn
        in: query
        required: false
        schema:
          type: string
        example: 'false'
      - name: page
        in: query
        required: false
        schema:
          type: integer
        example: 1
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
