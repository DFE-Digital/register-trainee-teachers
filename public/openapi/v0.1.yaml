      - name: since
        in: query
        required: false
        schema:
          type: string
        example: '2024-03-15T13:15:37.880Z'
      - name: sort_order
        in: query
        required: false
        schema:
          type: string
        example: asc
      - name: status
        in: query
        required: false
        schema:
          type: string
