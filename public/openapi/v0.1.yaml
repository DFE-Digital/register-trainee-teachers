  "/healthcheck":
    get:
      summary: healthcheck
      tags:
      - Heartbeat
      responses:
        '200':
          description: returns JSON
          content:
            application/json:
              schema:
                type: object
                properties:
                  checks:
                    type: object
                    properties:
                      database:
                        type: boolean
                      redis:
                        type: boolean
                      sidekiq_processes:
                        type: boolean
                    required:
                    - database
                    - redis
                    - sidekiq_processes
                required:
                - checks
              example:
                checks:
                  database: true
                  redis: true
                  sidekiq_processes: true
        '503':
          description: sets the sidekiq queue to false
          content:
            application/json:
              schema:
                type: object
                properties:
                  checks:
                    type: object
                    properties:
                      database:
                        type: boolean
                      redis:
                        type: boolean
                      sidekiq_processes:
                        type: boolean
                    required:
                    - database
                    - redis
                    - sidekiq_processes
                required:
                - checks
              example:
                checks:
                  database: true
                  redis: false
                  sidekiq_processes: true
