      summary: show
      tags:
      - Api::Info
      parameters:
      - name: api_version
        in: path
        required: true
        schema:
          type: string
        example: v2026.0
      responses:
        '200':
          description: shows the requested version
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  version:
                    type: object
                    properties:
                      requested:
                        type: string
                      latest:
                        type: string
                    required:
                    - requested
                    - latest
                required:
                - status
                - version
              example:
                status: ok
                version:
                  requested: v2026.0
                  latest: v2025.0
