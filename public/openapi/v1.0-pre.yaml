      tags:
      - Api::Info
      parameters:
      - name: api_version
        in: path
        required: true
        schema:
          type: string
        example: v1.0-pre
      responses:
        '200':
          description: shows the requested version
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  version:
                    type: object
                    properties:
                      requested:
                        type: string
                      latest:
                        type: string
                    required:
                    - requested
                    - latest
                required:
                - status
                - version
              example:
                status: ok
                version:
                  requested: v1.0-pre
                  latest: v1.0-pre
