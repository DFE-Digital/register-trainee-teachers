name: Smoke Tests
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'The environment to run tests against (qa, staging , production, sandbox, productiondata or review)'
        default: qa
        required: true
        type: choice
        options:
        - review
        - qa
        - staging
        - production
        - sandbox
        - productiondata
      pr:
        description: 'The PR number if the environment is review'
        required: false

jobs:
  smoke_tests:
    name: smoke-tests-${{ github.event.inputs.environment }}
    concurrency: smoke-tests-${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run Smoke Tests for ${{ github.event.inputs.environment }}
        uses: ./.github/actions/smoke-test/
        with:
          environment: ${{ github.event.inputs.environment }}
          app-env: ${{ github.event.inputs.environment }}
          pr-number: ${{ github.event.inputs.pr }}
          slack-webhook: ${{ secrets.SLACK_WEBHOOK }}
          smoke-test-username: ${{ secrets.SMOKE_TEST_USERNAME }}
          smoke-test-password: ${{ secrets.SMOKE_TEST_PASSWORD }}
          basic-auth-username: ${{ secrets.BASIC_AUTH_USERNAME }}
          basic-auth-password: ${{ secrets.BASIC_AUTH_PASSWORD }}
