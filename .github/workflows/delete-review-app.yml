name: Delete Review App

on:
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:
    inputs:
      pr_number:
        description: PR number of review app to delete
        required: false
        type: string

jobs:
  delete-review-app:
    name: Delete Review App ${{ github.event.pull_request.number || github.event.inputs.pr_number }}
    concurrency: deploy_review_${{ github.event.pull_request.number || github.event.inputs.pr_number }}
    runs-on: ubuntu-latest
    if: >
      github.event.action == 'closed' && contains(github.event.pull_request.labels.*.name, 'deploy') ||
      (github.event.action == 'unlabeled' && github.event.label.name == 'deploy') || (github.event_name ==
      'workflow_dispatch') || contains(github.event.pull_request.labels.*.name, 'dependencies')

    environment: review
    permissions:
      pull-requests: write
      id-token: write

    steps:
      - name: Set APP_NAME
        id: set_env_var
        shell: bash
        run: |
          echo "APP_NAME=pr-${{ github.event.pull_request.number || github.event.inputs.pr_number }}" >> $GITHUB_ENV

      - uses: DFE-Digital/github-actions/delete-review-app@master
        with:
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          pr-number: pr-${{ github.event.pull_request.number || github.event.inputs.pr_number }}
          resource-group-name: s189t01-rtt-rv-rg
          storage-account-name: s189t01rtttfstatervsa
          container-name: rtt-tfstate
          tf-state-file: pr-${{ github.event.pull_request.number || github.event.inputs.pr_number }}.tfstate
          terraform-base: terraform/aks
          tf-file: provider.tf
          gcp-project-id: rugged-abacus-218110
          gcp-wip: projects/712009772377/locations/global/workloadIdentityPools/register-trainee-teachers/providers/register-trainee-teachers
