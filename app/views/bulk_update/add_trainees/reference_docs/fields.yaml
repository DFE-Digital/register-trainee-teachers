---
- field_name: Provider Trainee ID
  technical: provider_trainee_id
  hesa_alignment: OWNSTU
  description: Provider's own internal identifier for the student.
  format: 20 character max length
  example: '"99157234"'
  validation: Mandatory
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/forms/training_details_form.rb#L7
- field_name: Application ID
  technical: application_id
  hesa_alignment: APPLYAPPLICATIONID
  description: Unique Application ID, also called Application Number, used by the
    Department for Education’s apply for teacher training online service.
  format: 10 character max length
  example: '"11fc0d3b2f"'
  validation: Optional - used only for trainees imported from Apply
- field_name: HESA ID
  technical: hesa_id
  hesa_alignment: HUSID
  description: This field records the student identifier which is to be unique to
    each student. It is intended that the identifier is to be transferred with the
    student to each provider of higher education he or she may attend. The objective
    is that the use of this number will facilitate the accurate tracking of students
    throughout their experience within the sector for which HESA collects data.
  format: A HUSID MUST be a 17 digit number
  example: '"1210007145123456"'
  validation: Mandatory
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/trainee_attributes.rb#L72
- field_name: First Names
  technical: first_names
  hesa_alignment: FNAMES
  description: This field records the forenames of the student
  format: 60 character maxlength
  example: '"Jane"'
  validation: Mandatory
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/trainee_attributes.rb#L62
- field_name: Last Name
  technical: last_name
  hesa_alignment: SURNAME
  description: This field is the student's family name.
  format: 60 character length
  example: '"Smith"'
  validation: Mandatory
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/trainee_attributes.rb#L63
- field_name: Previous Last Name
  technical: previous_last_name
  hesa_alignment: PSURNAME
  description: This is the trainee's surname immediately prior to the current surname,
    if applicable.
  format: 60 character length
  example: '"Jordan-smith"'
  validation: Optional
- field_name: Date of Birth
  technical: date_of_birth
  hesa_alignment: BIRTHDTE
  description: This field records the date of birth of the student.
  format: YYYY-MM-DD
  example: '"1985-02-13"'
  validation: Mandatory
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/trainee_attributes.rb#L64
- field_name: NI Number
  technical: ni_number
  hesa_alignment: NIN
  description: This field describes the trainee's National Insurance Number.
  format: |-
    9 character length

    A National Insurance number must be made up of 2 letters, 6 numbers and a final
    letter, which is always A, B, C, or D.
  example: '"BX586745C"'
  validation: Optional
- field_name: Sex
  technical: sex
  hesa_alignment: SEXID
  description: This field records the gender of the student.
  format: |-
    10 Female

    11 Male

    12 Other

    96 Information refused

    99 Not available
  example: |-
    "10"

    HESA code 96 ‘Information refused’ imports into Register as ‘Prefer not to say’

    HESA code 99 ‘Not available’ imports into Register as ‘Gender not provided’
  validation: Mandatory
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/trainee_attributes.rb#L65
- field_name: Email
  technical: email
  hesa_alignment: NQTEMAIL
  description: This field collects email addresses for trainees on Initial Teacher
    Training courses.
  format: 80 character length
  example: '"jane.smith@example.com"'
  validation: Mandatory
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/trainee_attributes.rb#L87
- field_name: Nationality
  technical: nationality
  hesa_alignment: NATION
  description: This field defines the country of legal nationality.
  format: "[HESA nationality codes](https://www.hesa.ac.uk/collection/c24053/e/nation)"
  example: '"GB"'
  validation: Mandatory
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/trainee_attributes.rb#L87
- field_name: Ethnicity
  technical: ethnicity
  hesa_alignment: ETHNIC
  description: This field records a student's ethnicity.
  format: "[HESA ethnicity reference codes](https://www.hesa.ac.uk/collection/c24053/e/ethnic)"
  example: '"103" for example is the code to use if the ethnicity is Asian - Indian
    or Indian British.'
  validation: Optional
- field_name: Disability 1
  technical: disability_1
  hesa_alignment: DISABLE
  description: This field records the type of disability that a student has, on the
    basis of the student's own self-assessment.
  format: "[HESA disability reference codes](https://www.hesa.ac.uk/collection/c24053/e/disable)"
  example: '"51" for example is the code to use for learning difference such as dyslexia, dyspraxia or ADHD'
  validation: Optional
