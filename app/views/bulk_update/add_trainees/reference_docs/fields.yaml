- field_name: ITT Aim
  technical: itt_aim
  hesa_alignment: ITTAIM
  description: This field is a three characters field completed for students on courses
    that lead to teacher qualifications. The selection will determine the type of
    the teacher training.
  format: |-
    201 Professional status only

    202 Both professional status and academic award
  example: '"201" for example is the code to use if it is Professional status only'
  validation: Mandatory
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/6c20409c393ca3e753eda0b674e1435948c27e24/app/models/api/v0_1/hesa_trainee_detail_attributes.rb#L26
- field_name: Training Route
  technical: training_route
  hesa_alignment: ENTRYRTE
  description: This field describes the route by which the student has accessed Initial
    Teacher Training provision.
  format: "[HESA training routes reference codes](https://www.hesa.ac.uk/collection/c24053/e/entryrte)"
  example: '"03" for example is code to use if it is School Direct salaried'
  validation: Mandatory
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/6c20409c393ca3e753eda0b674e1435948c27e24/app/models/trainee.rb#L213-L215
- field_name: Qualification Aim
  technical: itt_qualification_aim
  hesa_alignment: QLAIM
  description: This field describes the qualification aim of the Initial Teacher
    Training course and is intended to record the qualification that will be attained
    as a result of successful completion of studies.
  format: "[HESA qualification aim reference codes](https://www.hesa.ac.uk/collection/c24053/e/qlaim)"
  example: '"007" for example is the code used for a BA qualification'
  validation: Mandatory
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/hesa_trainee_detail_attributes.rb#L27
- field_name: Course Subject One
  technical: course_subject_one
  hesa_alignment: SBJCA
  description: |-
    Subject of first ITT course

    Notes\: Where trainees continue to study a primary specialism, a valid HECoS code should be used in this field
  format: "[HESA subject codes](https://www.hesa.ac.uk/collection/c24053/e/sbjca)"
  example: '"100048" for example is the code used for design as a subject'
  validation: Mandatory
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/forms/validate_publish_course_form.rb#L13
- field_name: Course Subject Two
  technical: course_subject_two
  hesa_alignment: SBJCA
  description: |-
    Subject of second ITT course

    Notes\: Where trainees continue to study a primary specialism, a valid HECoS code should be used in this field
  format: "[HESA subject codes](https://www.hesa.ac.uk/collection/c24053/e/sbjca)"
  example: '"100048" for example is the code used for design as a subject'
  validation: Optional
- field_name: Course Subject Three
  technical: course_subject_three
  hesa_alignment: SBJCA
  description: |-
    Subject of third ITT course

    Notes\: Where trainees continue to study a primary specialism, a valid HECoS code should be used in this field
  format: "[HESA subject codes](https://www.hesa.ac.uk/collection/c24053/e/sbjca)"
  example: '"100048" for example is the code used for design as a subject'
  validation: Optional
- field_name: Study Mode
  technical: study_mode
  hesa_alignment: MODE
  description: This field indicates the method by which a student is being taught
    their course.
  format: |-
    01 Full-time according to funding council definitions

    02 Other full-time

    31 Part-time

    63 Dormant - previously full-time

    64 Dormant - previously part-time
  example: '"01"'
  validation: Conditional - mandatory when the training route is not `assessment_only` or `early_years_assessment_only`
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/lib/training_route_manager.rb#L42-L47
- field_name: ITT Start Date
  technical: itt_start_date
  hesa_alignment: ITTSTARTDATE
  description: This field indicates the date the ITT course (to gain QTS) officially
    start
  format: YYYY-MM-DD
  example: '"2024-09-01"'
  validation: Mandatory
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/trainee_attributes.rb#L67
- field_name: ITT End Date
  technical: itt_end_date
  hesa_alignment: EXPECTEDENDDATE
  description: This field records the expected end date for the engagement
  format: YYYY-MM-DD
  example: YYYY-MM-DD
  validation: Mandatory
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/trainee_attributes.rb#L68
- field_name: Course Age Range
  technical: course_age_range
  hesa_alignment: ITTPHSC
  description: This field describes in more detail the student's initial teacher
    training aim
  format: "[HESA course phase reference codes](https://www.hesa.ac.uk/collection/c24053/e/ittphsc)"
  example: '"13916" for example is the code used for Accredited by the Department
    for Education (DfE) for the purpose of delivering initial teacher training programmes
    to achieve Qualified Teacher Status (QTS): Ages 7-14'
  validation: Mandatory
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/hesa_trainee_detail_attributes.rb#L29
- field_name: Course Year
  technical: course_year
  hesa_alignment: YEARPRG
  description: This field indicates the year number of the course that the student
    is currently studying. This could be different from the year of student if the
    student has changed course or re-taken a year.
  format: |-
    0 Foundation year

    1 First year

    2 Second year

    3 Third year
  example: '"1" as an example of using the code for First year.'
  validation: Mandatory
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/hesa_trainee_detail_attributes.rb#L28
- field_name: Lead Partner URN
  technical: lead_partner_urn
  hesa_alignment: SDLEAD
  description: This field collects the lead school for School Direct trainees
  format: Must be a 6-digit number
  example: |-
    "115795"

    Use code 900020 if the lead partner does not have a URN
  validation: Optional
- field_name: Employing School URN
  technical: employing_school_urn
  hesa_alignment: SDEMPLOY
  description: This field collects the employing school for School Direct salaried
    trainees.
  format: Must be a 6-digit number
  example: |-
    "115795"

    Use code 900020 if the school does not have a URN
  validation: Optional
- field_name: Trainee Start Date
  technical: trainee_start_date
  hesa_alignment: TRAINEESTARTDATE
  description: This field indicates the date the student commenced their ITT course
    where this is different to the start date of the instance as recorded in Student.COMDATE.
  format: YYYY-MM-DD
  example: "2024-09-01"
  validation: Optional
- field_name: PG Apprenticeship Start Date
  technical: pg_apprenticeship_start_date
  hesa_alignment: PGAPPSTDT
  description: This records the start date of a postgraduate's teaching apprenticeship.
  format: YYYY-MM-DD
  example: "2024-09-01"
  validation: Optional
- field_name: Placement 1 URN
  technical: placement_urn1
  hesa_alignment: PLMNTSCH
  description: This field describes a school where a trainee is undertaking a placement.
  format: MUST be a 6 digit number
  example: |-
    '"115795"'

    Use 900020 if the organisation does not have a URN.
  validation: Optional
- field_name: Placement 2 URN
  technical: placement_urn2
  hesa_alignment: PLMNTSCH
  description: This field describes a school where a trainee is undertaking a placement.
  format: MUST be a 6 digit number
  example: |-
    '"115795"'

    Use 900020 if the organisation does not have a URN.
  validation: Optional
- field_name: Placement 3 URN
  technical: placement_urn3
  hesa_alignment: PLMNTSCH
  description: This field describes a school where a trainee is undertaking a placement.
  format: MUST be a 6 digit number
  example: |-
    '"115795"'

    Use 900020 if the organisation does not have a URN.
  validation: Optional
- field_name: Fund Code
  technical: fund_code
  hesa_alignment: FUNDCODE
  description: This field indicates whether the student is counted as 'fundable',
    i.e. 'eligible for funding' for the course by the appropriate funding council/body.
  format: |-
    2 Not fundable by funding council/body

    7 Eligible for funding from the DfE
  example: '"2"'
  validation: Mandatory
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/hesa_trainee_detail_attributes.rb#L30
- field_name: Funding Method
  technical: funding_method
  hesa_alignment: BURSLEV
  description: This field records the training bursary awarded to the student. Bursary
    levels will vary according to the level of study of the student, their degree
    classification if applicable and the subject specialism in which they wish to
    train to teach.
  format: |-
    4 Scholarship

    6 No bursary, scholarship or grant awarded

    B Undergraduate bursary

    C Veteran Teaching undergraduate bursary

    D Postgraduate bursary

    E Grant
  example: '"E"'
  validation: Mandatory
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/hesa_trainee_detail_attributes.rb#L31
- field_name: Training Initiative
  technical: training_initiative
  hesa_alignment: INITIATIVES
  description: This field identifies students who are part of a specific scheme that
    is to be monitored independently. Valid entries will change from year to year
    to reflect current schemes.
  format: |-
    001 Abridged ITT course

    009 Maths and Physics Chairs Programme

    011 Primary mathematics specialist

    019 Additional ITT place for PE with a priority subject

    025 Transition to Teach

    026 Now Teach

    036 International relocation payment
  example: |-
    "026" is an example of using the code for Now Teach HESA allows you to add 2 initiatives, but Register will only import the first one

    The following HESA codes are not mapped to Register\:

    001 Abridged ITT course

    011 Primary with mathematics specialist

    019 Additional ITT place for PE with a priority subject
  validation: Conditional - only mandatory if NOT importing via API or CSV
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/forms/funding/training_initiatives_form.rb#L11-L14
- field_name: Additional Training Initiative
  technical: additional_training_initiative
  hesa_alignment: INITIATIVES
  description: This field records the student identifier which is to be unique to
    each student. It is intended that the identifier is to be transferred with the
    student to each provider of higher education he or she may attend. The objective
    is that the use of this number will facilitate the accurate tracking of students
    throughout their experience within the sector for which HESA collects data.
  format: |-
    001 Abridged ITT course

    009 Maths and Physics Chairs Programme

    011 Primary mathematics specialist

    019 Additional ITT place for PE with a priority subject

    025 Transition to Teach

    026 Now Teach

    036 International relocation payment
  example: |-
    "026" is an example of using the code for Now Teach

    HESA allows you to add 2 initiatives, but Register will only import the first one.

    The following HESA codes are not mapped to Register\:

    001 Abridged ITT course

    011 Primary with mathematics specialist

    019 Additional ITT place for PE with a priority subject
  validation: Optional
- field_name: UK degree type
  technical: uk_degree
  hesa_alignment: DEGTYPE
  description: This records the student's previous qualification
  format: "[HESA codes for degree type](https://www.hesa.ac.uk/collection/c24053/e/degtype)"
  example: '"051" for example is Bachelor of Arts (BA)'
  validation: Conditional - mandatory if specifying a UK degree
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/degree_attributes.rb#L37
- field_name: Non UK degree types
  technical: non_uk_degree
  hesa_alignment: DEGTYPE
  description:
  format: "[HESA codes for degree type](https://www.hesa.ac.uk/collection/c24053/e/degtype)"
  example: '"051" for example is Bachelor of Arts (BA)'
  validation: Conditional - mandatory if specifying a non-UK degree
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/degree_attributes.rb#L42
- field_name: Degree subject
  technical: subject
  hesa_alignment: DEGSBJ
  description: This field holds the subject(s) of the student's previous degree
  format: "[HESA codes for degree subjects](https://www.hesa.ac.uk/collection/c24053/e/degsbj)"
  example: 100048 for example is the design degree subject as part of a previous degree
  validation: Conditional - mandatory if specifying a degree
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/degree_attributes.rb#L34
- field_name: UK degree grade
  technical: grade
  hesa_alignment: DEGCLSS
  description: This field is used to indicate the qualification class of the student's
    previous degree.
  format: "[HESA codes for the qualification class of a degree](https://www.hesa.ac.uk/collection/c24053/e/degest)"
  example: '"01" for example is First class honours'
  validation: Conditional - mandatory if specifying a UK degree
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/degree_attributes.rb#L38
- field_name: Degree graduation year
  technical: graduation_year
  hesa_alignment: DEGENDDT
  description: This records the end date of the student's previous qualification.
  format: YYYY-MM-DD
  example: "1985-02-13"
  validation: Conditional - mandatory if specifying any degree
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/degree_attributes.rb#L33
- field_name: Degree UK awarding institution
  technical: institution
  hesa_alignment: DEGEST
  description: This records the provider where the student's previous qualification
    was awarded, if a UK provider.
  format: "[HESA codes for degree establishment if a UK provider](https://educationgovuk.sharepoint.com/:w:/r/sites/TeacherServices/Shared%20Documents/Becoming%20a%20Teacher/TWD-REGISTER/Send%20trainee%20data%20direct%20(BAT%20without%20HESA)/Content%20design/Previous%20degree%20establishment%20%E2%80%93%20HESA%20reference%20code.docx?d=wf81961e5a671455ea6d325f87721d814&csf=1&web=1&e=1fjACa)"
  example: '"1101" for example is Hull College'
  validation: Conditional - mandatory if specifying a UK degree
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/degree_attributes.rb#L36
- field_name: Degree country
  technical: country
  hesa_alignment: DEGCTRY
  description: This records the country where the student's previous qualification
    was awarded
  format: "[HESA degree country codes](https://www.hesa.ac.uk/collection/c24053/e/degctry)"
  example: '"AU" is an example of using the previous qualification country code for
    Australia'
  validation: Conditional - mandatory if specifying a non-UK degree
  validation_notes: https://github.com/DFE-Digital/register-trainee-teachers/blob/main/app/models/api/v0_1/degree_attributes.rb#L41
