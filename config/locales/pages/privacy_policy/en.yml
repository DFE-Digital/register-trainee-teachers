      <h2 class='govuk-heading-m' id='who-are-we'>Who we are</h2>

      <p class='govuk-body'>We are the Department for Education (DfE). Our address is 20 Great Smith St, London SW1P 3BT.</p>

      <p class='govuk-body'>We are the data controller for your personal data processed by the Register service.</p>

      <p class='govuk-body'>For the purpose of General Data Protection Regulation (GDPR), the DfE is the data controller for data held and processed in Register trainee teachers.</p>

      <h2 class='govuk-heading-m' id='who-this-privacy-notice-is-for'>Who this privacy notice is for</h2>
      <ul class='govuk-list govuk-list--bullet'>
        <li>trainee teachers when you register with the Department for Education’s (DfE) Apply for teacher training service</li>
        <li>trainee teachers when you register directly with a teacher training provider</li>
        <li>Initial teacher training (ITT) provider staff when you access the Register system</li>
      </ul>

      <h2 class='govuk-heading-m' id='the-personal-data-we-collect-and-why'>The personal data we collect and why</h2>

      <p class='govuk-body'>The personal data we collect will depend on whether you’re a trainee or provider staff member.</p>
      <p class='govuk-body'>We will state in this notice when we are referring to trainee personal data and provider staff personal data.</p>

      <h3 class='govuk-heading-s'>The data we collect from provider staff</h3>

      <p class='govuk-body'>We (DfE) use your personal data to run and improve the Register service. We collect your:</p>
      <ul class='govuk-list govuk-list--bullet'>
        <li>name</li>
        <li>email address</li>
      </ul>

      <h3 class='govuk-heading-s'>The data we collect from trainees</h3>
      <p class='govuk-body'>We collect your personal data to register you with the DfE. We collect your:</p>
      <ul class='govuk-list govuk-list--bullet'>
        <li>first name</li>
        <li>middle name</li>
        <li>last name</li>
        <li>gender</li>
        <li>nationality</li>
        <li>address (including country)</li>
        <li>date of birth</li>
        <li>email address</li>
        <li>qualifications</li>
        <li>equality and diversity information</li>
      </ul>

      <h2 class='govuk-heading-m' id='how-provider-staff-personal-data-us-used-in-register'>How provider staff personal data is used in Register</h3>

      <p class='govuk-body'>We collect your name and email address so that we can:</p>
      <ul class='govuk-list govuk-list--bullet'>
        <li>enable you to access the Register service</li>
        <li>validate your role in your organisation</li>
        <li>send important updates about the service</li>
        <li>get in touch with you about any queries you raise</li>
        <li>ask if you would like to take part in user research</li>
        <li>record a timeline of your activity so that you can review trainee progress</li>
        <li>create log files of your activity and any error messages you come across</li>
      </ul>

      <h2 class='govuk-heading-m' id='how-trainee-personal-data-is-used-in-register'>How trainee personal data is used in Register</h2>

      <p class='govuk-body'>The Register service processes trainee personal data when candidates apply for teacher training and provide their personal data to the DfE or to ITT providers.</p>

      <p class='govuk-body'>Access to the service allows accredited ITT providers to:</p>

      <ul class='govuk-list govuk-list--bullet'>
        <li>submit and view ITT data, including personal details</li>
        <li>update ITT records, including personal details</li>
        <li>request a Teacher Reference Number (TRN)</li>
        <li>recommend trainees for Qualified Teacher Status (QTS) or Early Years Teacher Status (EYTS)</li>
        <li>confirm when a TRN was issued</li>
        <li>confirm when QTS or EYTS was awarded</li>
      </ul>

      <h2 class='govuk-heading-m' id='our-lawful-basis-for-processing-your-personal-data'>Our lawful basis for processing your personal data</h2>

      <p class='govuk-body'>Running and improving the Register service is a Public Interest, as defined in data protection law (UK GDPR and Data Protection Act 2018).</p>

      <h2 class='govuk-heading-m' id='how-we-use-third-parties-to-process-your-data'>How we use third parties to process your data</h2>

      <p class='govuk-body'>Some of your personal information is processed by our Data Processors, listed below. They allow us to run and improve Register trainee teachers.</p>

      <p class='govuk-body'>We share your data with our Data Processors for the purposes of provision of this service. Data Protection Agreements are in place with each of these Processors and they are required to comply with the UK GDPR and the UK Data Protection Act 2018 as Data Processors.</p>

      <h3 class='govuk-heading-s'>Customer service management systems</h3>

      <p class='govuk-body'>We use Zendesk to manage and respond to your queries.</p>

      <p class='govuk-body'><a href='https://www.zendesk.co.uk/company/privacy-and-data-protection/#faq-general-1' class='govuk-link'>Visit the Zendesk website to find out how they use and look after your data (“service data”)</a></p>

      <h3 class='govuk-heading-s'>Website hosting services</h3>

      <p class='govuk-body'>We use GOV.UK PaaS to enable us to run the service.</p>

      <p class='govuk-body'><a href='https://www.cloud.service.gov.uk/privacy-notice/#what-data-we-collect-from-end-users' class='govuk-link'>Visit the GOV.UK PaaS website to find out how they use and look after your data (“end user data”)</a></p>

      <h2 class='govuk-heading-m' id='how-long-we-keep-your-personal-data'>How long we keep your personal data</h2>

      <h3 class='govuk-heading-s'>Provider staff data</h3>

      <p class='govuk-body'>We keep your personal data for as long as you use the service. We will keep it for no longer than 7 years after you stop using the service.</p>

      <h3 class='govuk-heading-s'>Trainee data</h3>

      <p class='govuk-body'>We keep your personal data for 7 years after you’ve finished your teacher training.</p>

      <h2 class='govuk-heading-m' id='sharing-itt-trainee-data-within-dfe'>Sharing ITT trainee data within DfE</h2>

      <p class='govuk-body'>Trainee data on Register is shared with other departments and executive agencies of  the DfE for the purposes of funding, issuing TRNs and confirming QTS or EYTS.</p>

      <h2 class='govuk-heading-m' id='sharing-itt-trainee-data-with-third-parties'>Sharing trainee personal data with third parties</h2>

      <p class='govuk-body'>Trainee personal data on Register trainee teachers is also shared with relevant third party organisations. This is to perform analysis on the ITT process, its operation and any strategic or policy related studies on behalf of the DfE.</p>

      <p class='govuk-body'>Trainee personal data is only shared with third parties where data protection law allows it, or there is a legal requirement for the sharing to take place. When we do, we anonymise your personal information so you cannot be identified.</p>

      <h2 class='govuk-heading-m' id='to-raise-a-concern'>To Raise a concern</h2>

      <p class='govuk-body'>You have rights under the UK GDPR and the Data Protection Act 2018. However, these rights are conditional on the lawful basis. We process your data under the lawful basis of Public Interest Which grants you the following rights:</p>

      <ul class='govuk-list govuk-list--bullet'>
        <li>being informed about how your data is being used</li>
        <li>accessing personal data</li>
        <li>having incorrect data corrected</li>
        <li>restricting the processing of your data (for example where the data is inaccurate or outdated)</li>
        <li>objecting to how your data is processed in certain circumstances, including automated processing and profiling</li>
      </ul>

      <p class='govuk-body'>You can find more information about how we handle personal data in our <a href='https://www.gov.uk/government/organisations/department-for-education/about/personal-information-charter' class='govuk-link'>personal information charter</a>.</p>

      <p class='govuk-body'>Contact the Register trainee teachers team at <a class='govuk-link' href='mailto:becomingateacher@digital.education.gov.uk'>becomingateacher@digital.education.gov.uk</a> if you have any concerns about your personal data.</p>

      <p class='govuk-body'>You can also <a href='https://form.education.gov.uk/en/AchieveForms/?form_uri=sandbox-publish://AF-Process-f1453496-7d8a-463f-9f33-1da2ac47ed76/AF-Stage-1e64d4cc-25fb-499a-a8d7-74e98203ac00/definition.json&redirectlink=%2Fen&cancelRedirectLink=%2Fen' class='govuk-link'>get in touch with the Department for Education’s data protection officer through the online contact form</a>.</p>

      <h2 class='govuk-heading-m' id='keep-up-to-date'>Keep up to date</h2>

      <p class='govuk-body'>We periodically review this policy. We’ll notify you if we change how we use your personal or ITT data.</p>

      <p class='govuk-body'>It was last updated on 20 October 2021.</p>
      "
