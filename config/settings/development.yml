log_level: debug

dttp:
  api_base_url: "https://dttp-dev.api.crm4.dynamics.com"
  portal_host: traineeteacherportal-local.education.gov.uk

features:
  sign_in_method: persona # "dfe", "persona", "otp"
  basic_auth: false
  import_courses_from_ttapi: true
  publish_course_details: true
  routes:
    provider_led_postgrad: true
    assessment_only: true
    early_years_assessment_only: true
    early_years_postgrad: true
    early_years_undergrad: true
    early_years_salaried: true
    school_direct_salaried: true
    school_direct_tuition_fee: true
    pg_teaching_apprenticeship: true
    provider_led_undergrad: true
    opt_in_undergrad: true
    iqts: true
    teacher_degree_apprenticeship: true
  funding: true
  show_csv_sandbox_banner: true

pagination:
  records_per_page: 30

environment:
  name: development
  display_name: Development
track_validation_errors: false

blazer_database_url: postgresql://localhost/register_trainee_teacher_data_development
