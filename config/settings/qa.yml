# The url for this app, also used by `dfe_sign_in`
base_url: https://qa.register-trainee-teachers.service.gov.uk

dttp:
  scope: https://dttp-test.crm4.dynamics.com/.default
  api_base_url: https://dttp-test.crm4.dynamics.com/api/data/v9.1
  portal_host: traineeteacherportal-dv.education.gov.uk

dqt:
  base_url: https://test.teacher-qualifications-api.education.gov.uk/

trs:
  base_url: https://test.teacher-qualifications-api.education.gov.uk/

features:
  home_text: true
  sign_in_method: persona
  import_courses_from_ttapi: true
  publish_course_details: true
  course_study_mode: true
  google:
    send_data_to_big_query: true

pagination:
  records_per_page: 30

environment:
  name: qa
  display_name: QA
