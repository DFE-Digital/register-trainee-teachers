plugins:
  - rubocop-rails

Rails/BulkChangeTable:
  Enabled: false

# We do not want to subclass from ApplicationController. This enables separation
# between the namespaces, and allows subclassing from ActionController::API in
# the Vendor API.
Rails/ApplicationController:
  Enabled: false

# Rails does not actually allow "dynamic find_by", so this cop yields false positives
# like `VendorApiToken.find_by_unhashed_token` (which we implement ourselves)
Rails/DynamicFindBy:
  Enabled: false

# Not all rake tasks need :environment
Rails/RakeEnvironment:
  Enabled: false

# This cop demands a default value for not-null columns, which is not possible
# when dealing with references
Rails/NotNullColumn:
  Enabled: false

Rails/Output:
  Exclude:
    - config/initializers/console.rb
    - spec/**/*

Rails/SkipsModelValidations:
  Enabled: false

Rails/OutputSafety:
  Enabled: false

Rails/HasManyOrHasOneDependent:
  Enabled: false

Rails/InverseOf:
  Exclude:
    - app/models/course.rb

Rails/HttpStatus:
  Enabled: false

Rails/ActiveRecordCallbacksOrder:
  Enabled: true

Rails/AfterCommitOverride:
  Enabled: true

Rails/FindById:
  Enabled: false

Rails/Inquiry:
  Enabled: true

Rails/MailerName:
  Enabled: true

Rails/MatchRoute:
  Enabled: false

Rails/NegateInclude:
  Enabled: false

Rails/Pluck:
  Enabled: false

Rails/PluckInWhere:
  Enabled: true

Rails/RenderInline:
  Enabled: true

Rails/RenderPlainText:
  Enabled: true

Rails/ShortI18n:
  Enabled: true

Rails/SquishedSQLHeredocs:
  Enabled: false

Rails/WhereExists:
  Enabled: true

Rails/WhereNot:
  Enabled: false

Rails/UnknownEnv:
  Environments:
    - development
    - test
    - review
    - staging
    - qa
    - sandbox
    - productiondata
    - production

Rails/CreateTableWithTimestamps:
  Exclude:
    - "db/migrate/20210108163200_install_audited.rb"

Rails/Exit:
  Exclude:
    - spec/**/*

Rails/FindEach:
  Exclude:
    - "spec/services/trainees/create_from_apply_spec.rb"
    - "db/data/20230612133512_backfill_disability_uuids_from_dfe_reference_gem.rb"

Rails/RedundantActiveRecordAllMethod:
  Exclude:
    - "spec/models/service_update_spec.rb"
    - "spec/lib/dqt/params/update_spec.rb"
    - "app/lib/dfe_reference/degrees_query.rb"
    - "app/services/degrees/fix_to_match_reference_data.rb"
    - "spec/factories/degrees.rb"
    - "spec/lib/dfe_reference/degrees_query_spec.rb"
    - "spec/lib/dqt/params/trn_request_spec.rb"
    - "spec/lib/dqt/params/update_spec.rb"
    - "spec/models/degree_spec.rb"

Rails/FilePath:
  Exclude:
    - "spec/data_migrations/**/*"
    - "spec/models/api/**/*"
    - "spec/services/api/**/*"
    - "spec/requests/api/**/*"
    - "spec/serializers/api/**/*"
