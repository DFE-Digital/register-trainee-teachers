version: '3'
services:
  web:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    command: sleep infinity
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DB_HOSTNAME=db
      - DB_USERNAME=postgres
      - DB_PASSWORD=developmentpassword
  db:
    image: postgres:13
    environment:
      - POSTGRES_PASSWORD=developmentpassword
  redis:
    image: redis
